name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3.0.2
      - uses: actions/setup-node@f1f314fca9dfce2769ece7d933488f076716723e # tag=v1.4.6
        with: 
          node-version: 14
      - uses: actions/cache@30f413bfed0a2bc738fdfd409e5a9e96b24545fd # tag=v3.0.3
        with:
          path: ~/.npm
          key: ${{runner.os}}-npm-${{hashFiles('**/package-lock.json')}}
          restore-keys: ${{runner.os}}-npm-
      - run: npm ci
      - run: npm run lint
      - run: npm run format:check
      - run: npm audit
      - run: npm test
      - run: docker run -v "$PWD:/mnt" koalaman/shellcheck:v0.7.2 -P ./bin/ -x ./src/**/*.sh